<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="input-group mb-3">
          <input type="text" id="passwordLength" class="form-control" placeholder="Password Length" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <div class="row">
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="checkBox1" style="margin-right: 30px">
                <label class="form-check-label" for="defaultCheck1">
                  Lowercase
                </label>
                <input class="form-check-input, mr-9" type="checkbox" value="" id="defaultCheck2" name="checkBox2">
                <label class="form-check-label" for="defaultCheck1">
                  Uppercase
                </label>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3" name="checkBox3">
                <label class="form-check-label" for="defaultCheck1">
                  Numbers
                </label>
                <input class="form-check-input, mr-9" type="checkbox" value="" id="defaultCheck4" name="checkBox4">
                <label class="form-check-label" for="defaultCheck1">
                  Special characters
                </label>
            </div>
          </div>
          </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
